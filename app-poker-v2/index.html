<!doctype html>
<html lang="pt-br">
<head>
	<meta charset='utf8'>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Poker Brothers App</title>

	<link rel='stylesheet' href='assets/reset.css'>
	<link rel='stylesheet' href='assets/bundle.css?123'>
  <link rel="shortcut icon" href="https://felipechama.com/app-poker-v2/images/favicon-image.png">
</head>

<body>
  <script src='assets/tti-polyfill.js'></script>
	<script src='assets/bundle.js?123'></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-102881042-1', 'auto');
    ga('send', 'pageview');

    // Register the PerformanceObserver to track paint timing. 
    const observer = new PerformanceObserver((list) => {
      for (const entry of list.getEntries()) {
        // `name` will be either 'first-paint' or 'first-contentful-paint'.
        const metricName = entry.name;
        const time = Math.round(entry.startTime + entry.duration);

        console.log('-------------------------------- ')
        console.log('name ', entry.name )
        console.log('label ', entry.attribution )
        console.log('startTime ', entry.startTime )
        console.log('duration ', entry.duration )
        console.log('time ', time )
        var event = {
          eventCategory: 'Performance Metrics',
          eventAction: metricName,
          eventValue: time,
          nonInteraction: true,
        };

        if (entry && entry.attribution) {
          event.eventLabel = JSON.stringify(entry.attribution);
        }
        console.log('event', event);
        ga('send', 'event', event);
      }
    });

    var el = document.createElement('div');

    if (PerformanceObserver) {
      el.textContent = 'PerformanceObserver disponível';
      // 'resource'
      observer.observe({entryTypes: ['longtask', 'paint']});
    } else {
      el.textContent = 'PerformanceObserver não disponível no browser';
    }

    document.body.appendChild(el);

    ttiPolyfill.getFirstConsistentlyInteractive().then((tti) => {
      console.log('**************************** ')
      console.log('name ', 'TTI - 2' )
      var eventTTI = {
        eventCategory: 'Performance Metrics',
        eventAction: 'TTI - 2',
        eventValue: tti,
        nonInteraction: true,
      };
      console.log('event', eventTTI)
      ga('send', 'event', eventTTI);
    });

  </script>
</body>
</html>
